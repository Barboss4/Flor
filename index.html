<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>

<div class="garden"></div>

<div class="wrapper">

            <div class="head">
                <!-- <div class="face"></div> -->
				<img id="musicButton" src="anna.jpeg" alt="Face da Flor">

        <div class="leaf__two"></div>
        <div class="leaf__three"></div>
    </div>
    <div class="pot">
        <div class="top"></div>
    </div>
</div>

<script> 
        
    document.getElementById('musicButton').addEventListener('click', function() {
        var audio = new Audio('ai-vc-me-quebra.mp3'); // Substitua pelo caminho da sua m√∫sica
        audio.play();
    });

</script>

</body>
</html>
